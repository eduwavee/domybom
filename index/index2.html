<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tall Cabos">
    <meta name="description" content="Ejercicio de Clases y Generaciones">
    <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Generaciones de Personas üë®‚Äçüë©‚Äçüëß‚Äçüë¶</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">#Generaciones!</a>
            </div>
        </nav>
    </header>

    <main class="container my-3">
        <section class="text-center">
            <h1 class="display-4 text-center">Clase Persona y Generaciones</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card text-center my-3">
                        <div class="card-body">
                            <h5 class="card-title text-center">Crear Nueva Persona</h5>
                            <form id="formPersona">
                                <div class="mb-3 text-start">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="edad" class="form-label">Edad:</label>
                                    <input type="number" class="form-control" id="edad" required min="0">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="dni" class="form-label">DNI:</label>
                                    <input type="text" class="form-control" id="dni" required pattern="[0-9]{7,8}" title="DNI debe contener 7 u 8 d√≠gitos">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="sexo" class="form-label">Sexo:</label>
                                    <select class="form-select" id="sexo" required>
                                        <option value="">Selecciona...</option>
                                        <option value="H">Hombre</option>
                                        <option value="M">Mujer</option>
                                        <option value="O">Otro</option>
                                    </select>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="peso" class="form-label">Peso (kg):</label>
                                    <input type="number" class="form-control" id="peso" step="0.1" required min="0">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="altura" class="form-label">Altura (metros):</label>
                                    <input type="number" class="form-control" id="altura" step="0.01" required min="0">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="anioNacimiento" class="form-label">A√±o de Nacimiento:</label>
                                    <input type="number" class="form-control" id="anioNacimiento" required min="1900" max="2025">
                                </div>
                                <button type="submit" class="btn btn-success mt-3">Crear Persona</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card text-center my-3 d-none" id="personaInfoCard">
                        <div class="card-body">
                            <h5 class="card-title">Informaci√≥n de la Persona Creada</h5>
                            <p id="infoPersona"></p>
                            <div class="d-grid gap-2 d-md-block">
                                <button id="btnMostrarGeneracion" class="btn btn-info me-2">Mostrar Generaci√≥n</button>
                                <button id="btnEsMayorDeEdad" class="btn btn-secondary me-2">Es Mayor de Edad</button>
                                <button id="btnMostrarDatos" class="btn btn-primary">Mostrar Todos los Datos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-dark-subtle">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/ejercicio2.js"></script>
</body>
</html>
