<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tall Cabos">
    <meta name="description" content="Reloj Digital con JavaScript y Bootstrap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Reloj Digital ‚è∞</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reloj-card {
            background: linear-gradient(45deg, #007bff, #28a745);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }
        #fechaDisplay {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #horaDisplay {
            font-size: 4rem;
            font-weight: bold;
            display: flex;
            align-items: baseline;
            justify-content: center;
        }
        #minutosDisplay {
            font-size: 4rem;
            font-weight: bold;
        }
        #segundosDisplay {
            font-size: 1.5rem;
            align-self: flex-end;
            margin-left: 5px;
            margin-bottom: 8px;
        }
        #ampmDisplay {
            font-size: 1.5rem;
            align-self: flex-end;
            margin-left: 5px;
            margin-bottom: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">#Reloj Digital!</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card text-center reloj-card">
                        <div class="card-body">
                            <p class="mb-0" id="fechaDisplay">Cargando fecha...</p>
                            <div class="d-flex justify-content-center align-items-center">
                                <span id="horaDisplay">00</span><span class="fs-1 mx-1">:</span><span id="minutosDisplay">00</span>
                                <span id="ampmDisplay" class="ms-2">AM</span>
                                <span id="segundosDisplay">00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark-subtle">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/ejercicio4.js"></script>
</body>
</html>
