<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tall Cabos">
    <meta name="description" content="Cronómetro con JavaScript y Bootstrap">
    <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cronómetro ⏱️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cronometro-display {
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">#Cronómetro!</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card text-center my-3">
                        <div class="card-body">
                            <h5 class="card-title text-center">Cronómetro</h5>
                            <p class="cronometro-display mb-4" id="cronometroDisplay">00:00:00</p>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-success me-2" id="btnIniciar">Iniciar</button>
                                <button class="btn btn-warning me-2" id="btnPausar">Pausar</button>
                                <button class="btn btn-danger" id="btnReset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark-subtle">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/ejercicio5.js"></script>
</body>
</html>
