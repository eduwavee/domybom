<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tall Cabos">
    <meta name="description" content="Juego de Números Mágicos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Juego Números Mágicos ✨</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">#Juego Números Mágicos!</a>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <section class="text-center">
            <h1 class="display-4 text-center">Juego Números Mágicos</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card text-center my-3">
                        <div class="card-body">
                            <h5 class="card-title text-center">Adivina el número mágico ⭐</h5>
                            <p id="mensajeInicial">Presiona el botón para comenzar y luego ingresa tu número.</p>
                            <button id="btnComenzar" class="btn btn-warning">Comenzar el Juego</button>
                            <form id="formAdivinar" class="d-none">
                                <div class="mb-3">
                                    <label for="numeroUsuario" class="form-label">Tu Número:</label>
                                    <input type="number" class="form-control" id="numeroUsuario" required min="1" max="10">
                                </div>
                                <button type="submit" class="btn btn-primary">Adivinar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-dark-subtle">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/ejercicio1.js"></script>
</body>
</html>
