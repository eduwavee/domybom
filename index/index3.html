<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tall Cabos">
    <meta name="description" content="Lista de Tareas con JavaScript y Bootstrap">
    <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Lista de Tareas ✅</title>
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">#Lista de Tareas!</a>
            </div>
        </nav>
    </header>

    <main class="container my-3">
        <section class="text-center">
            <h1 class="display-4 text-center">Mi Lista de Tareas</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card text-center my-3">
                        <div class="card-body">
                            <h5 class="card-title text-center">Agregar Nueva Tarea</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Escribe tu nueva tarea aquí..." id="inputTarea" aria-label="Nueva Tarea">
                                <button class="btn btn-primary" type="button" id="btnAgregarTarea">Agregar Tarea</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card text-center my-3">
                        <div class="card-body">
                            <h5 class="card-title">Tareas Pendientes:</h5>
                            <ul class="list-group" id="listaTareas">
                                </ul>
                            <p id="mensajeListaVacia" class="mt-3 text-muted">No hay tareas pendientes. ¡Añade una!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-dark-subtle">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="../https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/ejercicio3.js"></script>
</body>
</html>
